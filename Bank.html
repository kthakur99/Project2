<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Top Investment Banks</h1>

  <main>
    <form id="userForm">
      <p>
        <label for="b1">Bank #1</label>
        <input type="text" name="b1" autofocus>
      </p>
      <p>
        <label for="b2">Bank #2</label>
        <input type="text" name="b2">
      </p>
      <p>
        <label for="b3">Bank #3</label>
        <input type="text" name="b3">
      </p>
      <p>
        <label for="b4">Bank #4</label>
        <input type="text" name="b4">
      </p>

      <button type="submit">Go</button>
      <button type="reset">Clear</button>
    </form>

    <div id="users"></div>
  </main>

  <script src="index.js"></script>
</body>
</html>
